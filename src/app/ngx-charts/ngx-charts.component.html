<ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="single"
    [legend]="showLegend"
    [explodeSlices]="explodeSlices"
    [labels]="showLabels"
    [doughnut]="doughnut"
    [gradient]="gradient"
    [arcWidth]="arcWidth"
    [labelFormatting]="labelFormatting"
    [tooltipDisabled]="tooltipDisabled"
    (select)="onSelect($event)">
</ngx-charts-pie-chart>
